# ===============================
# repo-a : .github/workflows/prod-orchestrator.yml
# ===============================
name: Prod Orchestrator

run-name: >
  ${{ inputs.action == 'rollback' && 'prod-rollback' || 'prod-deploy' }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west

jobs:
# =========================================================
# PLAN + SUMMARY
# =========================================================
  orchestrate:
    name: Plan & Summary
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest
        run: |
          if [ "${{ inputs.action }}" = "rollback" ]; then
            aws s3 cp s3://mos-deploy-manifests/rollback-manifest.yaml manifest.yaml
          else
            aws s3 cp s3://mos-deploy-manifests/deployment-manifest.yaml manifest.yaml
          fi

      - id: plan
        shell: bash
        run: |
          set -e
          ENV="${{ inputs.environment }}"
          if [[ "$ENV" == "prod-west" ]]; then
            REGION="us-west-2"
          else
            REGION="us-east-1"
          fi

          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## ðŸš€ Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** $ENV" >> "$GITHUB_STEP_SUMMARY"
          echo "**Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" == "null" || -z "$VERSION" ]]; then
              echo "| $repo | Skipped |" >> "$GITHUB_STEP_SUMMARY"
              continue
            fi
            echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w 0)" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL AFTER SUMMARY (ONLY ONCE)
# =========================================================
  approve-plan:
    name: Approve Release Plan
    needs: orchestrate
    runs-on: ubuntu-latest
    environment: orchestrator-approval
    steps:
      - run: echo "Plan approved"

# =========================================================
# TRIGGER REPOS (SEQUENTIAL, AFTER APPROVAL)
# =========================================================
  trigger-repo-a:
    name: Trigger repo-a
    needs: approve-plan
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          [ -z "$VERSION" ] && exit 0
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"action\":\"${{ inputs.action }}\"}}"

  trigger-repo-b:
    name: Trigger repo-b
    needs: trigger-repo-a
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')
          [ -z "$VERSION" ] && exit 0
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"action\":\"${{ inputs.action }}\"}}"

  trigger-repo-c:
    name: Trigger repo-c
    needs: trigger-repo-b
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')
          [ -z "$VERSION" ] && exit 0
          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"action\":\"${{ inputs.action }}\"}}"
