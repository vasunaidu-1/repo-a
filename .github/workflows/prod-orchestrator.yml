name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

jobs:
# =========================================================
# PROD WEST
# =========================================================
  plan-west:
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN=$(echo "$DATA" | jq '[to_entries[] | select(.value.version!="NA") | {repo:.key,version:.value.version}]')
          echo "plan_b64=$(echo "$PLAN" | base64 -w0)" >> $GITHUB_OUTPUT

  approve-west:
    if: inputs.environment != 'prod-east'
    needs: plan-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

  trigger-west:
    if: inputs.environment != 'prod-east'
    needs: approve-west
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)
          for r in $(echo "$PLAN" | jq -c '.[]'); do
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              https://api.github.com/repos/vasunaidu-1/$(echo $r | jq -r .repo)/dispatches \
              -d "{
                \"event_type\":\"prod-deploy\",
                \"client_payload\":{
                  \"tag\":\"$(echo $r | jq -r .version)\",
                  \"environment\":\"prod-west\",
                  \"region\":\"us-west-2\",
                  \"operation\":\"${{ inputs.action }}\"
                }
              }"
          done

# =========================================================
# PROD EAST – DIRECT
# =========================================================
  plan-east-direct:
    if: inputs.environment == 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN=$(echo "$DATA" | jq '[to_entries[] | select(.value.version!="NA") | {repo:.key,version:.value.version}]')
          echo "plan_b64=$(echo "$PLAN" | base64 -w0)" >> $GITHUB_OUTPUT

  approve-east-direct:
    if: inputs.environment == 'prod-east'
    needs: plan-east-direct
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  trigger-east-direct:
    if: inputs.environment == 'prod-east'
    needs: approve-east-direct
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan-east-direct.outputs.plan_b64 }}" | base64 -d)
          for r in $(echo "$PLAN" | jq -c '.[]'); do
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              https://api.github.com/repos/vasunaidu-1/$(echo $r | jq -r .repo)/dispatches \
              -d "{
                \"event_type\":\"prod-deploy\",
                \"client_payload\":{
                  \"tag\":\"$(echo $r | jq -r .version)\",
                  \"environment\":\"prod-east\",
                  \"region\":\"us-east-1\",
                  \"operation\":\"${{ inputs.action }}\"
                }
              }"
          done

# =========================================================
# PROD EAST – AFTER WEST
# =========================================================
  plan-east-after-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: trigger-west
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN=$(echo "$DATA" | jq '[to_entries[] | select(.value.version!="NA") | {repo:.key,version:.value.version}]')
          echo "plan_b64=$(echo "$PLAN" | base64 -w0)" >> $GITHUB_OUTPUT

  approve-east-after-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: plan-east-after-west
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  trigger-east-after-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: approve-east-after-west
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan-east-after-west.outputs.plan_b64 }}" | base64 -d)
          for r in $(echo "$PLAN" | jq -c '.[]'); do
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              https://api.github.com/repos/vasunaidu-1/$(echo $r | jq -r .repo)/dispatches \
              -d "{
                \"event_type\":\"prod-deploy\",
                \"client_payload\":{
                  \"tag\":\"$(echo $r | jq -r .version)\",
                  \"environment\":\"prod-east\",
                  \"region\":\"us-east-1\",
                  \"operation\":\"${{ inputs.action }}\"
                }
              }"
          done
