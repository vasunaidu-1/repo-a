name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

# =========================================================
# ORCHESTRATE – PROD WEST
# =========================================================
jobs:
  orchestrate-west:
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan (west)
        id: plan
        run: |
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## prod-west Build & Release Plan" >> $GITHUB_STEP_SUMMARY
          echo "| Repo | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            echo "| $repo | v$VERSION |" >> $GITHUB_STEP_SUMMARY
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> $GITHUB_OUTPUT

# =========================================================
# APPROVAL – PROD WEST
# =========================================================
  approval-west:
    needs: orchestrate-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

# =========================================================
# TRIGGERS – PROD WEST
# =========================================================
  trigger-repos-west:
    needs: [orchestrate-west, approval-west]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate-west.outputs.plan_b64 }}" | base64 -d)

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version")
            [[ -z "$VERSION" || "$VERSION" == "null" ]] && continue

            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-west\",\"region\":\"us-west-2\"}}"
          done

          echo "## prod-west Repositories Triggered" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Workflow |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| repo-a | https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml |" >> $GITHUB_STEP_SUMMARY
          echo "| repo-b | https://github.com/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml |" >> $GITHUB_STEP_SUMMARY
          echo "| repo-c | https://github.com/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml |" >> $GITHUB_STEP_SUMMARY

# =========================================================
# ORCHESTRATE – PROD EAST (DIRECT)
# =========================================================
  orchestrate-east-direct:
    if: inputs.environment == 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (east)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan (east)
        id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## prod-east Build & Release Plan" >> $GITHUB_STEP_SUMMARY
          echo "| Repo | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            echo "| $repo | v$VERSION |" >> $GITHUB_STEP_SUMMARY
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> $GITHUB_OUTPUT

  approval-east-direct:
    needs: orchestrate-east-direct
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  trigger-repos-east-direct:
    needs: [orchestrate-east-direct, approval-east-direct]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate-east-direct.outputs.plan_b64 }}" | base64 -d)

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version")
            [[ -z "$VERSION" || "$VERSION" == "null" ]] && continue

            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-east\",\"region\":\"us-east-1\"}}"
          done

          echo "## prod-east Repositories Triggered" >> $GITHUB_STEP_SUMMARY

# =========================================================
# ORCHESTRATE – PROD EAST (AFTER WEST)
# =========================================================
  orchestrate-east-after-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: trigger-repos-west
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS (east)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan (east)
        id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN_JSON='[]'
          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done
          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> $GITHUB_OUTPUT

  approval-east-after-west:
    needs: orchestrate-east-after-west
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"

  trigger-repos-east-after-west:
    needs: [orchestrate-east-after-west, approval-east-after-west]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate-east-after-west.outputs.plan_b64 }}" | base64 -d)

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version")
            [[ -z "$VERSION" || "$VERSION" == "null" ]] && continue

            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-east\",\"region\":\"us-east-1\"}}"
          done
