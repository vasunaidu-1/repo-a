name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

# =========================================================
# WEST ORCHESTRATION (UNCHANGED LOGIC)
# =========================================================
jobs:
  orchestrate:
    name: Build Release Plan (prod-west)
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      region: ${{ steps.set-region.outputs.region }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        id: set-region
        run: |
          if [[ "${{ inputs.environment }}" == "prod-west" || "${{ inputs.environment }}" == "prod-west-followed-by-prod-east" ]]; then
            echo "region=us-west-2" >> "$GITHUB_OUTPUT"
          else
            echo "region=us-east-1" >> "$GITHUB_OUTPUT"
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.set-region.outputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          REGION="${{ steps.set-region.outputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          HAS_A=false
          HAS_B=false
          HAS_C=false
          PLAN_JSON='[]'

          echo "## prod-${{ inputs.environment }} Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Operation:** ${{ inputs.action }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            if [[ "$VERSION" == "NA" ]]; then
              echo "| $repo | Skipped (version = NA) |" >> "$GITHUB_STEP_SUMMARY"
            elif [[ -n "$VERSION" && "$VERSION" != "null" && "$VERSION" != "not_applicable" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
              [[ "$repo" == "repo-a" ]] && HAS_A=true
              [[ "$repo" == "repo-b" ]] && HAS_B=true
              [[ "$repo" == "repo-c" ]] && HAS_C=true
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_b=$HAS_B" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

# =========================================================
# WEST APPROVAL
# =========================================================
  approval:
    name: Approve prod-west
    needs: orchestrate
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved"

# =========================================================
# WEST TRIGGERS + SUMMARY (UNCHANGED)
# =========================================================
  trigger-repo-a:
    if: needs.orchestrate.outputs.has_repo_a == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\"}"

      - run: |
          echo "## ðŸš€ prod-prod-west Repositories Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repository | Approval Link |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-a | https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"

  trigger-repo-b:
    if: needs.orchestrate.outputs.has_repo_b == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: echo "repo-b triggered"

  trigger-repo-c:
    if: needs.orchestrate.outputs.has_repo_c == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: echo "repo-c triggered"

# =========================================================
# EAST ORCHESTRATION (ONLY ADDITION)
# =========================================================
  orchestrate-east:
    name: Build Release Plan (prod-east)
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: approval
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        run: echo "region=us-east-1" >> "$GITHUB_ENV"

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        run: |
          echo "has_repo_a=true" >> "$GITHUB_OUTPUT"
          echo "has_repo_b=true" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=true" >> "$GITHUB_OUTPUT"

# =========================================================
# EAST APPROVAL
# =========================================================
  approval-east:
    needs: orchestrate-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved"

# =========================================================
# EAST TRIGGERS + SUMMARY (LOGIC SAME, NEEDS FIXED)
# =========================================================
  trigger-repo-a-east:
    if: needs.orchestrate-east.outputs.has_repo_a == 'true'
    needs: [orchestrate-east, approval-east]
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\"}"

      - run: |
          echo "## ðŸš€ prod-prod-east Repositories Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repository | Approval Link |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|---------------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-a | https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-c | https://github.com/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
