name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

# =========================================================
# COMMON ORCHESTRATOR (prod-west OR prod-east)
# =========================================================
jobs:
  orchestrate:
    name: Build Release Plan
    if: inputs.environment != 'prod-west-followed-by-prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      region: ${{ steps.set-region.outputs.region }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        id: set-region
        run: |
          if [[ "${{ inputs.environment }}" == "prod-west" ]]; then
            echo "region=us-west-2" >> "$GITHUB_OUTPUT"
          else
            echo "region=us-east-1" >> "$GITHUB_OUTPUT"
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.set-region.outputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"${{ steps.set-region.outputs.region }}\"" manifest.yaml)

          HAS_A=false; HAS_B=false; HAS_C=false; PLAN_JSON='[]'

          echo "## prod-${{ inputs.environment }} Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            if [[ "$VERSION" == "NA" ]]; then
              echo "| $repo | Skipped (version = NA) |" >> "$GITHUB_STEP_SUMMARY"
            elif [[ -n "$VERSION" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
              [[ "$repo" == "repo-a" ]] && HAS_A=true
              [[ "$repo" == "repo-b" ]] && HAS_B=true
              [[ "$repo" == "repo-c" ]] && HAS_C=true
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_b=$HAS_B" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL (single env)
# =========================================================
  approval:
    name: Approve Release Plan
    if: inputs.environment != 'prod-west-followed-by-prod-east'
    needs: orchestrate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Approved"

# =========================================================
# TRIGGERS (single env)
# =========================================================
  trigger-repo-a:
    if: inputs.environment != 'prod-west-followed-by-prod-east' && needs.orchestrate.outputs.has_repo_a == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          curl -X POST -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
          -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.orchestrate.outputs.region }}\"}}"

  trigger-repo-c:
    if: inputs.environment != 'prod-west-followed-by-prod-east' && needs.orchestrate.outputs.has_repo_c == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')
          curl -X POST -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
          -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.orchestrate.outputs.region }}\"}}"

# =========================================================
# WEST PHASE (combined mode)
# =========================================================
  orchestrate-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml
      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN_JSON='[]'; HAS_A=false; HAS_C=false
          for repo in repo-a repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -n "$VERSION" && "$VERSION" != "NA" ]] && PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            [[ "$repo" == "repo-a" && "$VERSION" != "NA" ]] && HAS_A=true
            [[ "$repo" == "repo-c" && "$VERSION" != "NA" ]] && HAS_C=true
          done
          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

  trigger-repo-a-west:
    needs: orchestrate-west
    runs-on: ubuntu-latest
    if: needs.orchestrate-west.outputs.has_repo_a == 'true'
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate-west.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          curl -X POST -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
          -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-west\",\"region\":\"us-west-2\"}}"

  approval-east:
    needs: orchestrate-west
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approve prod-east rollout"

# =========================================================
# EAST PHASE (combined mode)
# =========================================================
  orchestrate-east:
    needs: approval-east
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml
      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN_JSON='[]'; HAS_A=false; HAS_C=false
          for repo in repo-a repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -n "$VERSION" && "$VERSION" != "NA" ]] && PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            [[ "$repo" == "repo-a" && "$VERSION" != "NA" ]] && HAS_A=true
            [[ "$repo" == "repo-c" && "$VERSION" != "NA" ]] && HAS_C=true
          done
          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

  trigger-repo-a-east:
    needs: orchestrate-east
    runs-on: ubuntu-latest
    if: needs.orchestrate-east.outputs.has_repo_a == 'true'
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate-east.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          curl -X POST -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
          -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-east\",\"region\":\"us-east-1\"}}"
