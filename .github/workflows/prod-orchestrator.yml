name: Prod Orchestrator

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west
      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

jobs:
# =========================================================
# ORCHESTRATE (SUMMARY + PLAN)
# =========================================================
  orchestrate:
    name: "ðŸ“‹ Orchestrate Release"
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        shell: bash
        run: |
          REGION="${{ inputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          ACTION_LABEL=$( [ "${{ inputs.action }}" = "rollback" ] && echo "Rollback" || echo "Deployment" )

          echo "## ðŸš€ ${ACTION_LABEL} Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ðŸ“– Overview" >> "$GITHUB_STEP_SUMMARY"
          echo "This workflow performs a **${ACTION_LABEL,,}** across multiple repositories." >> "$GITHUB_STEP_SUMMARY"
          echo "Each repository is processed **sequentially** to reduce blast radius." >> "$GITHUB_STEP_SUMMARY"
          echo "Every production change is protected by a **manual approval gate** to ensure safety and auditability." >> "$GITHUB_STEP_SUMMARY"
          echo "Only repositories with valid versions defined in the manifest are executed." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Target Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**AWS Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ðŸ“¦ Execution Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repository | Action | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          PLAN_JSON='[]'

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" == "null" || "$VERSION" == "not_applicable" ]]; then
              echo "| $repo | Skipped | NA |" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "| $repo | $ACTION_LABEL | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            fi
          done

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "_This summary is generated automatically at runtime for traceability and audit purposes._" >> "$GITHUB_STEP_SUMMARY"

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w 0)" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL + EXECUTION repo-a
# =========================================================
  approval-repo-a:
    name: "ðŸ›‘ Approval â€¢ repo-a"
    needs: orchestrate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Approved repo-a"

  deploy-repo-a:
    name: "â†©/ðŸš€ Apply Change â€¢ repo-a"
    needs: [orchestrate, approval-repo-a]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-a") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# APPROVAL + EXECUTION repo-b
# =========================================================
  approval-repo-b:
    name: "ðŸ›‘ Approval â€¢ repo-b"
    needs: deploy-repo-a
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Approved repo-b"

  deploy-repo-b:
    name: "â†©/ðŸš€ Apply Change â€¢ repo-b"
    needs: [orchestrate, approval-repo-b]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-b") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# APPROVAL + EXECUTION repo-c
# =========================================================
  approval-repo-c:
    name: "ðŸ›‘ Approval â€¢ repo-c"
    needs: deploy-repo-b
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Approved repo-c"

  deploy-repo-c:
    name: "â†©/ðŸš€ Apply Change â€¢ repo-c"
    needs: [orchestrate, approval-repo-c]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-c") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"
