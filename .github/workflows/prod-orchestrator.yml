name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}-${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west followed by prod-east
        default: prod-west

# =========================================================
# ======================= PROD-WEST =======================
# =========================================================
jobs:
  west-plan:
    name: Build Release Plan (prod-west)
    if: inputs.environment == 'prod-west' || inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan & summary (prod-west)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          DATA=$(yq -o=json '.["us-west-2"]' manifest.yaml)
          PLAN='[]'

          echo "## Release Orchestration Overview" >> $GITHUB_STEP_SUMMARY
          echo "**Operation:** ${{ inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** prod-west" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY

          for repo in repo-a repo-b repo-c; do
            v=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$v" != "NA" && "$v" != "null" ]]; then
              echo "| $repo | v$v |" >> $GITHUB_STEP_SUMMARY
              PLAN=$(echo "$PLAN" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$v\"}]")
            else
              echo "| $repo | NA (skipped) |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "plan_b64=$(echo "$PLAN" | base64 -w0)" >> $GITHUB_OUTPUT

  west-approve:
    name: Approve Release Plan (prod-west)
    needs: west-plan
    if: inputs.environment == 'prod-west' || inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo approved

  west-trigger:
    name: Trigger prod-west repos
    needs: west-approve
    if: inputs.environment == 'prod-west' || inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repos & links (prod-west)
        shell: bash
        run: |
          set -euo pipefail
          PLAN=$(echo '${{ needs.west-plan.outputs.plan_b64 }}' | base64 -d)

          echo "## ðŸš€ prod-west Repositories Triggered" >> $GITHUB_STEP_SUMMARY
          echo "Click the links below to approve deployments:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Approval Link |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|---------------|" >> $GITHUB_STEP_SUMMARY

          echo "$PLAN" | jq -c '.[]' | while read -r row; do
            repo=$(echo "$row" | jq -r '.repo')
            version=$(echo "$row" | jq -r '.version')

            curl -f -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{
                \"ref\":\"main\",
                \"inputs\":{
                  \"tag\":\"$version\",
                  \"environment\":\"prod-west\",
                  \"region\":\"us-west-2\"
                }
              }"

            echo "| $repo | https://github.com/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml |" >> $GITHUB_STEP_SUMMARY
          done

