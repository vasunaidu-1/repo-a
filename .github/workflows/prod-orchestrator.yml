    needs: [orchestrate-east, approval-east]
    runs-on: ubuntu-latest
    steps:
      - run: echo "repo-a triggered (east)"

  trigger-repo-b-east:
    if: needs.orchestrate-east.outputs.has_repo_b == 'true'
    needs: [orchestrate-east, approval-east]
    runs-on: ubuntu-latest
    steps:
      - run: echo "repo-b triggered (east)"

  trigger-repo-c-east:
    if: needs.orchestrate-east.outputs.has_repo_c == 'true'
    needs: [orchestrate-east, approval-east]
    runs-on: ubuntu-latest
    steps:
      - run: echo "repo-c triggered (east)"
