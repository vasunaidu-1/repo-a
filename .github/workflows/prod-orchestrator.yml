name: Prod Orchestrator

run-name: >
  ${{ inputs.action == 'rollback' && 'prod-rollback' || 'prod-deploy' }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

jobs:
# =========================================================
# PLAN + SUMMARY
# =========================================================
  plan:
    name: Plan & Summary
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.build.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp \
            s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml \
            manifest.yaml

      - id: build
        shell: bash
        run: |
          set -e
          REGION="${{ inputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          PLAN_JSON='[]'

          echo "## ðŸš€ Release Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Action:** ${{ inputs.action }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // \"not_applicable\"")
            if [[ "$VERSION" == "not_applicable" || -z "$VERSION" ]]; then
              echo "| $repo | Skipped |" >> "$GITHUB_STEP_SUMMARY"
              continue
            fi
            echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w 0)" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL (AFTER SUMMARY)
# =========================================================
  approve:
    name: Approve Release Plan
    needs: plan
    runs-on: ubuntu-latest
    environment: orchestrator-approval
    steps:
      - run: echo "Approved"

# =========================================================
# TRIGGER REPOS (SEQUENTIAL, REAL)
# =========================================================
  repo-a:
    name: Deploy repo-a
    needs: approve
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -L -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"region\":\"${{ inputs.region }}\"}}"

  repo-b:
    name: Deploy repo-b
    needs: repo-a
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -L -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"region\":\"${{ inputs.region }}\"}}"

  repo-c:
    name: Deploy repo-c
    needs: repo-b
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')
          [ -z "$VERSION" ] && exit 0

          curl -L -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"region\":\"${{ inputs.region }}\"}}"
