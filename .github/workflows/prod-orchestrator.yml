name: Prod Orchestrator

run-name: >
  prod-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment

      target_repos:
        type: choice
        options:
          - all
          - repo-a
          - repo-b
          - repo-c
          - repo-a,repo-b
          - repo-a,repo-c
          - repo-b,repo-c
          - repo-a,repo-b,repo-c
        default: all

      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west

      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

jobs:
# =========================================================
# ORCHESTRATE
# =========================================================
  orchestrate:
    name: Orchestrate Release
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        shell: bash
        run: |
          REGION="${{ inputs.region }}"
          TARGET="${{ inputs.target_repos }}"
          ACTION="${{ inputs.action }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## ðŸš€ ${ACTION^} Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "**Target repos:** $TARGET" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Action | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            if [[ "$TARGET" != "all" && ! ",$TARGET," =~ ",$repo," ]]; then
              echo "| $repo | Skipped | NA |" >> "$GITHUB_STEP_SUMMARY"
              continue
            fi

            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            echo "| $repo | $ACTION | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w 0)" >> "$GITHUB_OUTPUT"

# =========================================================
# repo-a
# =========================================================
  approval-repo-a:
    name: Approval â€¢ repo-a
    needs: orchestrate
    if: ${{ inputs.target_repos == 'all' || contains(inputs.target_repos, 'repo-a') }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo approved

  deploy-repo-a:
    name: Deploy/Rollback â€¢ repo-a
    needs: approval-repo-a
    if: ${{ inputs.target_repos == 'all' || contains(inputs.target_repos, 'repo-a') }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# repo-b
# =========================================================
  approval-repo-b:
    name: Approval â€¢ repo-b
    needs: orchestrate
    if: ${{ inputs.target_repos == 'all' || contains(inputs.target_repos, 'repo-b') }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo approved

  deploy-repo-b:
    name: Deploy/Rollback â€¢ repo-b
