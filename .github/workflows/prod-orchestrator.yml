name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options:
          - deployment
          - rollback
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west followed by prod-east
        default: prod-west followed by prod-east

# =========================================================
# PROD-WEST : BUILD & PLAN
# =========================================================
jobs:
  plan-west:
    name: Build & Plan (prod-west)
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest from S3
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build release plan summary
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          DATA=$(yq -o=json '.["us-west-2"]' manifest.yaml)
          PLAN_JSON='[]'

          echo "## ðŸ“¦ prod-west Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" != "null" && "$VERSION" != "NA" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            else
              echo "| $repo | â­ skipped (NA) |" >> "$GITHUB_STEP_SUMMARY"
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

# =========================================================
# PROD-WEST : APPROVAL
# =========================================================
  approve-west:
    name: Approve prod-west
    needs: plan-west
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "prod-west approved"

# =========================================================
# PROD-WEST : TRIGGER (REAL + VERIFIED)
# =========================================================
  trigger-west:
    name: Trigger prod-west repos
    needs: approve-west
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest

    steps:
      - name: Trigger repos & build final summary
        shell: bash
        run: |
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)

          TRIGGERED=()
          SKIPPED=()

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version")

            if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
              SKIPPED+=("$repo")
              continue
            fi

            echo "Triggering $repo with version $VERSION"

            curl -f -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{
                \"ref\":\"main\",
                \"inputs\":{
                  \"tag\":\"$VERSION\",
                  \"environment\":\"prod-west\",
                  \"region\":\"us-west-2\"
                }
              }"

            TRIGGERED+=("$repo")
          done

          echo "## ðŸš€ prod-west Trigger Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### âœ… Triggered Repositories" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Approval Link |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|---------------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in "${TRIGGERED[@]}"; do
            echo "| $repo | https://github.com/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          done

          if [[ ${#SKIPPED[@]} -gt 0 ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### â­ Skipped Repositories (NA in manifest)" >> "$GITHUB_STEP_SUMMARY"
            for repo in "${SKIPPED[@]}"; do
              echo "- $repo" >> "$GITHUB_STEP_SUMMARY"
            done
          fi

# =========================================================
# PROD-EAST : APPROVAL (ONLY AFTER WEST IF SELECTED)
# =========================================================
  approve-east:
    name: Approve prod-east
    needs: trigger-west
    if: inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "prod-east approved"
