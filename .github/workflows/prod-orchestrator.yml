name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

jobs:

###########################################################
# ===================== PROD WEST ========================
###########################################################

  plan-west:
    if: inputs.environment == 'prod-west' || inputs.environment == 'prod-west-followed-by-prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq
      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml
      - name: Build summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN_JSON='[]'
          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done
          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

  trigger-west:
    if: inputs.environment == 'prod-west' || inputs.environment == 'prod-west-followed-by-prod-east'
    needs: plan-west
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repos (west)
        run: |
          set -euo pipefail
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)
          mapfile -t REPOS < <(echo "$PLAN" | jq -r '.[] | "\(.repo)|\(.version)"')
          for entry in "${REPOS[@]}"; do
            REPO="${entry%%|*}"
            VERSION="${entry##*|}"
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$REPO/dispatches \
              -d "{
                \"event_type\": \"prod-deploy\",
                \"client_payload\": {
                  \"tag\": \"$VERSION\",
                  \"environment\": \"prod-west\",
                  \"operation\": \"${{ inputs.action }}\"
                }
              }"
          done

###########################################################
# ===================== PROD EAST ONLY ===================
###########################################################

  plan-east:
    if: inputs.environment == 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS (east)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml
      - name: Build summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN_JSON='[]'
          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done
          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

  trigger-east:
    if: inputs.environment == 'prod-east'
    needs: plan-east
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repos (east)
        run: |
          set -euo pipefail
          PLAN=$(echo "${{ needs.plan-east.outputs.plan_b64 }}" | base64 -d)
          mapfile -t REPOS < <(echo "$PLAN" | jq -r '.[] | "\(.repo)|\(.version)"')
          for entry in "${REPOS[@]}"; do
            REPO="${entry%%|*}"
            VERSION="${entry##*|}"
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$REPO/dispatches \
              -d "{
                \"event_type\": \"prod-deploy\",
                \"client_payload\": {
                  \"tag\": \"$VERSION\",
                  \"environment\": \"prod-east\",
                  \"operation\": \"${{ inputs.action }}\"
                }
              }"
          done

###########################################################
# ================= WEST â†’ EAST ==========================
###########################################################

  trigger-east-after-west:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: trigger-west
    runs-on: ubuntu-latest
    steps:
      - name: Trigger east after west
        run: |
          set -euo pipefail
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)
          mapfile -t REPOS < <(echo "$PLAN" | jq -r '.[] | "\(.repo)|\(.version)"')
          for entry in "${REPOS[@]}"; do
            REPO="${entry%%|*}"
            VERSION="${entry##*|}"
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$REPO/dispatches \
              -d "{
                \"event_type\": \"prod-deploy\",
                \"client_payload\": {
                  \"tag\": \"$VERSION\",
                  \"environment\": \"prod-east\",
                  \"operation\": \"${{ inputs.action }}\",
                  \"west_completed\": \"true\"
                }
              }"
          done
