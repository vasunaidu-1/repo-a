name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west followed by prod-east
        default: prod-west

# =========================================================
# BUILD RELEASE PLAN (COMMON)
# =========================================================
jobs:
  build-plan:
    name: Build Release Plan
    if: |
      inputs.environment == 'prod-west' ||
      inputs.environment == 'prod-east' ||
      inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      region: ${{ steps.region.outputs.region }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        id: region
        run: |
          if [[ "${{ inputs.environment }}" == "prod-east" ]]; then
            echo "region=us-east-1" >> $GITHUB_OUTPUT
          else
            echo "region=us-west-2" >> $GITHUB_OUTPUT
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.region.outputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        id: plan
        shell: bash
        run: |
          set -euo pipefail

          REGION="${{ steps.region.outputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          PLAN_JSON='[]'

          echo "## Release Orchestration Overview" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This pipeline first prepares and validates the release plan based on the deployment manifest." >> "$GITHUB_STEP_SUMMARY"
          echo "After approval, deployments are triggered per repository with repository-level approvals." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Operation:** ${{ inputs.action }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" != "NA" && "$VERSION" != "null" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL
# =========================================================
  approve-plan:
    name: Approve Release Plan
    needs: build-plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Release plan approved"

# =========================================================
# TRIGGER REPO-A
# =========================================================
  trigger-repo-a:
    name: Trigger repo-a
    needs: approve-plan
    runs-on: ubuntu-latest
    if: contains(needs.build-plan.outputs.plan_b64, 'repo-a')
    steps:
      - run: |
          PLAN=$(echo '${{ needs.build-plan.outputs.plan_b64 }}' | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.build-plan.outputs.region }}\"}}"

# =========================================================
# TRIGGER REPO-B
# =========================================================
  trigger-repo-b:
    name: Trigger repo-b
    needs: approve-plan
    runs-on: ubuntu-latest
    if: contains(needs.build-plan.outputs.plan_b64, 'repo-b')
    steps:
      - run: |
          PLAN=$(echo '${{ needs.build-plan.outputs.plan_b64 }}' | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.build-plan.outputs.region }}\"}}"

# =========================================================
# TRIGGER REPO-C
# =========================================================
  trigger-repo-c:
    name: Trigger repo-c
    needs: approve-plan
    runs-on: ubuntu-latest
    if: contains(needs.build-plan.outputs.plan_b64, 'repo-c')
    steps:
      - run: |
          PLAN=$(echo '${{ needs.build-plan.outputs.plan_b64 }}' | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.build-plan.outputs.region }}\"}}"
