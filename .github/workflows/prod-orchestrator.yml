name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west

jobs:
# =========================================================
# PLAN & SUMMARY
# =========================================================
  orchestrate:
    name: Build Release Plan
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      region: ${{ steps.set-region.outputs.region }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        id: set-region
        run: |
          if [[ "${{ inputs.environment }}" == "prod-west" ]]; then
            echo "region=us-west-2" >> "$GITHUB_OUTPUT"
          else
            echo "region=us-east-1" >> "$GITHUB_OUTPUT"
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.set-region.outputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          REGION="${{ steps.set-region.outputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          HAS_A=false
          HAS_B=false
          HAS_C=false
          PLAN_JSON='[]'

          echo "## ðŸš¦ Release Orchestration Overview" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Operation:** ${{ inputs.action }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" != "null" && "$VERSION" != "not_applicable" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
              [[ "$repo" == "repo-a" ]] && HAS_A=true
              [[ "$repo" == "repo-b" ]] && HAS_B=true
              [[ "$repo" == "repo-c" ]] && HAS_C=true
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_b=$HAS_B" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL
# =========================================================
  approval:
    name: Approve Release Plan
    needs: orchestrate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - run: echo "Release plan approved"

# =========================================================
# TRIGGERS
# =========================================================
  trigger-repo-a:
    name: Trigger repo-a
    if: needs.orchestrate.outputs.has_repo_a == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.orchestrate.outputs.region }}\"}}"

  trigger-repo-b:
    name: Trigger repo-b
    if: needs.orchestrate.outputs.has_repo_b == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.orchestrate.outputs.region }}\"}}"

  trigger-repo-c:
    name: Trigger repo-c
    if: needs.orchestrate.outputs.has_repo_c == 'true'
    needs: [orchestrate, approval]
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 -d)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ needs.orchestrate.outputs.region }}\"}}"

# =========================================================
# FINAL SUMMARY (SINGLE BOX)
# =========================================================
  final-summary:
    name: Deployment Links Summary
    needs:
      - orchestrate
      - trigger-repo-a
      - trigger-repo-b
      - trigger-repo-c
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "## ðŸ“¦ Triggered Repositories (Approval Needed)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"
          echo "repo-a â†’ https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml" >> "$GITHUB_STEP_SUMMARY"
          echo "repo-b â†’ https://github.com/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml" >> "$GITHUB_STEP_SUMMARY"
          echo "repo-c â†’ https://github.com/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml" >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"
