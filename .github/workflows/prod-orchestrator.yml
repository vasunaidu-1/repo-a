name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

jobs:
# =========================================================
# PLAN + SUMMARY â€“ PROD WEST
# =========================================================
  plan-west:
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## prod-west Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ -z "$VERSION" || "$VERSION" == "NA" || "$VERSION" == "null" ]] && continue
            echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL â€“ PROD WEST
# =========================================================
  approve-west:
    needs: plan-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

# =========================================================
# TRIGGER REPOS â€“ PROD WEST (FIXED)
# =========================================================
  trigger-west:
    needs: [plan-west, approve-west]   # ðŸ”¥ FIX IS HERE
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repos (west)
        run: |
          set -euo pipefail
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)

          echo "## prod-west Repositories Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Workflow |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|----------|" >> "$GITHUB_STEP_SUMMARY"

          mapfile -t REPOS < <(echo "$PLAN" | jq -r '.[] | "\(.repo)|\(.version)"')

          for entry in "${REPOS[@]}"; do
            REPO="${entry%%|*}"
            VERSION="${entry##*|}"

            curl -f -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$REPO/dispatches \
              -d "{
                \"event_type\": \"prod-deploy\",
                \"client_payload\": {
                  \"tag\": \"$VERSION\",
                  \"environment\": \"prod-west\",
                  \"region\": \"us-west-2\"
                }
              }"

            echo "| $REPO | https://github.com/vasunaidu-1/$REPO/actions |" >> "$GITHUB_STEP_SUMMARY"
          done

# =========================================================
# PLAN + SUMMARY â€“ PROD EAST
# =========================================================
  plan-east:
    if: inputs.environment != 'prod-west'
    needs: trigger-west
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (east)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          PLAN_JSON='[]'

          echo "## prod-east Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
