          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# repo-c
# =========================================================
  approval-repo-c:
    name: Approval â€¢ repo-c
    needs: orchestrate
    if: ${{ inputs.target_repos == 'all' || contains(inputs.target_repos, 'repo-c') }}
