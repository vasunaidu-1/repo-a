name: Prod Orchestrator

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west
      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

jobs:
# =========================================================
# ORCHESTRATE (SUMMARY + PLAN)
# =========================================================
  orchestrate:
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest from S3
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        name: Build deployment summary
        shell: bash
        run: |
          REGION="${{ inputs.region }}"

          # IMPORTANT: region key must be quoted (us-east-1 has '-')
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)

          echo "## ðŸš€ Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "**Action:** ${{ inputs.action }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Status | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          PLAN_JSON='[]'

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")

            if [[ "$VERSION" == "null" || "$VERSION" == "not_applicable" ]]; then
              echo "| $repo | Skipped | NA |" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "| $repo | Deploy | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            fi
          done

          PLAN_B64=$(echo "$PLAN_JSON" | base64 -w 0)
          echo "plan_b64=$PLAN_B64" >> "$GITHUB_OUTPUT"

# =========================================================
# APPROVAL + DEPLOY REPO-A
# =========================================================
  approval-repo-a:
    needs: orchestrate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - run: echo "Deployment approved for repo-a"

  deploy-repo-a:
    needs: approval-repo-a
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repo-a deploy
        shell: bash
        run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-a") | .version')

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\"}}"

# =========================================================
# APPROVAL + DEPLOY REPO-B
# =========================================================
  approval-repo-b:
    needs: deploy-repo-a
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - run: echo "Deployment approved for repo-b"

  deploy-repo-b:
    needs: approval-repo-b
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repo-b deploy
        shell: bash
        run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-b") | .version')

          [ -z "$VERSION" ] && exit 0

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\"}}"

# =========================================================
# APPROVAL + DEPLOY REPO-C
# =========================================================
  approval-repo-c:
    needs: deploy-repo-b
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - run: echo "Deployment approved for repo-c"

  deploy-repo-c:
    needs: approval-repo-c
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repo-c deploy
        shell: bash
        run: |
          PLAN_JSON=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN_JSON" | jq -r '.[] | select(.repo=="repo-c") | .version')

          [ -z "$VERSION" ] && exit 0

          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\"}}"
