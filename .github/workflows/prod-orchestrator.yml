name: Prod Orchestrator

run-name: >
  ${{ inputs.action == 'rollback' && 'prod-rollback' || 'prod-deploy' }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

jobs:
# =====================================================
# 1. PLAN + SUMMARY
# =====================================================
  plan:
    name: Plan & Summary
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp \
            s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml \
            manifest.yaml

      - id: plan
        run: |
          REGION="${{ inputs.region }}"
          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)
          PLAN='[]'

          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Repo | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY

          for repo in repo-a repo-b repo-c; do
            VER=$(echo "$DATA" | jq -r ".\"$repo\".version // \"not_applicable\"")
            if [[ "$VER" == "not_applicable" || -z "$VER" ]]; then
              echo "| $repo | Skipped |" >> $GITHUB_STEP_SUMMARY
              continue
            fi
            echo "| $repo | v$VER |" >> $GITHUB_STEP_SUMMARY
            PLAN=$(echo "$PLAN" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VER\"}]")
          done

          echo "plan_b64=$(echo "$PLAN" | base64 -w 0)" >> $GITHUB_OUTPUT

# =====================================================
# 2. ORCHESTRATOR APPROVAL
# =====================================================
  approve-plan:
    name: Approve Release Plan
    needs: plan
    runs-on: ubuntu-latest
    environment: orchestrator-approval
    steps:
      - run: echo "Plan approved"

# =====================================================
# 3. TRIGGER REPO-A
# =====================================================
  deploy-repo-a:
    needs: approve-plan
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VER=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')
          [ -z "$VER" ] && exit 0

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VER\",\"environment\":\"prod\",\"region\":\"${{ inputs.region }}\"}}"

# =====================================================
# 4. TRIGGER REPO-B
# =====================================================
  deploy-repo-b:
    needs: deploy-repo-a
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VER=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')
          [ -z "$VER" ] && exit 0

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VER\",\"environment\":\"prod\",\"region\":\"${{ inputs.region }}\"}}"

# =====================================================
# 5. TRIGGER REPO-C
# =====================================================
  deploy-repo-c:
    needs: deploy-repo-b
    runs-on: ubuntu-latest
    steps:
      - run: |
          PLAN=$(echo "${{ needs.plan.outputs.plan_b64 }}" | base64 -d)
          VER=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')
          [ -z "$VER" ] && exit 0

          curl -s -X POST \
            -H "Authorization: token ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VER\",\"environment\":\"prod\",\"region\":\"${{ inputs.region }}\"}}"
