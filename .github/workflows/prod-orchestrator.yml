name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}-${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

# =========================================================
# PHASE 1 : PROD-WEST
# =========================================================
jobs:
  orchestrate-west:
    if: inputs.environment != 'prod-east'
    name: Build Release Plan (prod-west)
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Set region
        run: echo "region=us-west-2" >> $GITHUB_ENV

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest
        run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          PLAN_JSON='[]'
          HAS_A=false; HAS_B=false; HAS_C=false

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            if [[ -n "$VERSION" && "$VERSION" != "NA" && "$VERSION" != "null" ]]; then
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
              [[ "$repo" == "repo-a" ]] && HAS_A=true
              [[ "$repo" == "repo-b" ]] && HAS_B=true
              [[ "$repo" == "repo-c" ]] && HAS_C=true
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> $GITHUB_OUTPUT
          echo "has_repo_a=$HAS_A" >> $GITHUB_OUTPUT
          echo "has_repo_b=$HAS_B" >> $GITHUB_OUTPUT
          echo "has_repo_c=$HAS_C" >> $GITHUB_OUTPUT

  approve-west:
    needs: orchestrate-west
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

# =========================================================
# REAL TRIGGERS + REAL SUMMARY (WEST)
# =========================================================
  trigger-west:
    needs: [orchestrate-west, approve-west]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repos (west)
        shell: bash
        run: |
          echo "## ðŸš€ prod-west Repositories Triggered" >> $GITHUB_STEP_SUMMARY
          echo "| Repo | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          PLAN=$(echo "${{ needs.orchestrate-west.outputs.plan_b64 }}" | base64 -d)

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version" || true)
            if [[ -n "$VERSION" ]]; then
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
                -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
                -H "Accept: application/vnd.github+json" \
                https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
                -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-west\"}}")

              if [[ "$STATUS" == "204" ]]; then
                echo "| $repo | âœ… Triggered |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| $repo | âŒ Failed ($STATUS) |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

# =========================================================
# PHASE 2 : PROD-EAST (ONLY COMBINED MODE)
# =========================================================
  orchestrate-east:
    if: inputs.environment == 'prod-west-followed-by-prod-east'
    needs: trigger-west
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4
      - run: echo "region=us-east-1" >> $GITHUB_ENV
      - run: aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml
      - id: plan
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          echo "plan_b64=$(echo "$DATA" | base64 -w0)" >> $GITHUB_OUTPUT

  approve-east:
    needs: orchestrate-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"
