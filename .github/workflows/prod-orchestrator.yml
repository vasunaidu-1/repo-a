name: Prod Orchestrator

run-name: prod-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment

      target_repos:
        type: choice
        options:
          - all
          - repo-a
          - repo-b
          - repo-c
          - repo-a,repo-b
          - repo-a,repo-c
          - repo-b,repo-c
          - repo-a,repo-b,repo-c
        default: all

      environment:
        type: choice
        options: [prod-west, prod-east]
        default: prod-west

      region:
        type: choice
        options: [us-west-2, us-east-1]
        default: us-west-2

# =========================================================
# ORCHESTRATE (PLAN + SUMMARY + FLAGS)
# =========================================================
jobs:
  orchestrate:
    name: Orchestrate Release
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      run_repo_a: ${{ steps.plan.outputs.run_repo_a }}
      run_repo_b: ${{ steps.plan.outputs.run_repo_b }}
      run_repo_c: ${{ steps.plan.outputs.run_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.region }}

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - id: plan
        run: |
          set -e

          REGION="${{ inputs.region }}"
          TARGET="${{ inputs.target_repos }}"
          ACTION="${{ inputs.action }}"

          DATA=$(yq -o=json ".\"$REGION\"" manifest.yaml)
          PLAN='[]'

          run_a=false
          run_b=false
          run_c=false

          echo "## ðŸš€ ${ACTION^} Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Environment:** ${{ inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Region:** $REGION" >> "$GITHUB_STEP_SUMMARY"
          echo "**Target repos:** $TARGET" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repo | Action | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for r in repo-a repo-b repo-c; do
            if [[ "$TARGET" != "all" && ! ",$TARGET," =~ ",$r," ]]; then
              continue
            fi

            V=$(echo "$DATA" | jq -r ".\"$r\".version")
            [ "$V" = "null" ] && continue

            echo "| $r | ${ACTION^} | v$V |" >> "$GITHUB_STEP_SUMMARY"
            PLAN=$(echo "$PLAN" | jq ". + [{\"repo\":\"$r\",\"version\":\"$V\"}]")

            [[ "$r" == "repo-a" ]] && run_a=true
            [[ "$r" == "repo-b" ]] && run_b=true
            [[ "$r" == "repo-c" ]] && run_c=true
          done

          echo "plan_b64=$(echo "$PLAN" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "run_repo_a=$run_a" >> "$GITHUB_OUTPUT"
          echo "run_repo_b=$run_b" >> "$GITHUB_OUTPUT"
          echo "run_repo_c=$run_c" >> "$GITHUB_OUTPUT"

# =========================================================
# repo-a
# =========================================================
  repo-a:
    name: Deploy/Rollback â€¢ repo-a
    needs: orchestrate
    if: needs.orchestrate.outputs.run_repo_a == 'true'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-a") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# repo-b
# =========================================================
  repo-b:
    name: Deploy/Rollback â€¢ repo-b
    needs: repo-a
    if: needs.orchestrate.outputs.run_repo_b == 'true'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-b") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"

# =========================================================
# repo-c
# =========================================================
  repo-c:
    name: Deploy/Rollback â€¢ repo-c
    needs: repo-b
    if: needs.orchestrate.outputs.run_repo_c == 'true'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - run: |
          PLAN=$(echo "${{ needs.orchestrate.outputs.plan_b64 }}" | base64 --decode)
          VERSION=$(echo "$PLAN" | jq -r '.[] | select(.repo=="repo-c") | .version')

          curl -f -X POST \
            -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"${{ inputs.environment }}\",\"region\":\"${{ inputs.region }}\",\"action\":\"${{ inputs.action }}\"}}"
