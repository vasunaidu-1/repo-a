name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options:
          - deployment
          - rollback
        default: deployment
      environment:
        type: choice
        options:
          - prod-west followed by prod-east
          - prod-west
          - prod-east
        default: prod-west followed by prod-east

# =========================================================
# PROD-WEST : PLAN
# =========================================================
jobs:
  plan-west:
    name: Build & Plan (prod-west)
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS (west)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest from S3
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary (west)
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          DATA=$(yq -o=json '.["us-west-2"]' manifest.yaml)
          PLAN_JSON='[]'

          echo "## ðŸ“¦ prod-west Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version")
            if [[ "$VERSION" != "null" && "$VERSION" != "NA" ]]; then
              echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
              PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            fi
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"

# =========================================================
# PROD-WEST : APPROVAL
# =========================================================
  approve-west:
    name: Approve prod-west
    needs: plan-west
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "prod-west approved"

# =========================================================
# PROD-WEST : TRIGGER
# =========================================================
  trigger-west:
    name: Trigger prod-west repos
    needs: approve-west
    if: contains(inputs.environment, 'prod-west')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repositories
        run: |
          PLAN=$(echo "${{ needs.plan-west.outputs.plan_b64 }}" | base64 -d)

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$PLAN" | jq -r ".[] | select(.repo==\"$repo\") | .version")
            [[ -z "$VERSION" ]] && continue

            curl -f -X POST \
              -H "Authorization: Bearer ${{ secrets.ORG1_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/vasunaidu-1/$repo/actions/workflows/prod-deploy.yml/dispatches \
              -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"$VERSION\",\"environment\":\"prod-west\",\"region\":\"us-west-2\"}}"
          done

      - name: Post-trigger summary (west)
        run: |
          echo "## ðŸš€ prod-west Repositories Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "Click the links below to approve deployments:" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repository | Approval Link |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------------|---------------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-a | https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-b | https://github.com/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-c | https://github.com/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"

# =========================================================
# PROD-EAST : PLAN (ONLY AFTER WEST WHEN SELECTED)
# =========================================================
  plan-east:
    name: Build & Plan (prod-east)
    needs: trigger-west
    if: inputs.environment != 'prod-west'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "## ðŸ“¦ prod-east Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "Manifest-driven plan will be applied for prod-east" >> "$GITHUB_STEP_SUMMARY"

# =========================================================
# PROD-EAST : APPROVAL
# =========================================================
  approve-east:
    name: Approve prod-east
    needs: plan-east
    if: inputs.environment != 'prod-west'
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "prod-east approved"

# =========================================================
# PROD-EAST : TRIGGER
# =========================================================
  trigger-east:
    name: Trigger prod-east repos
    needs: approve-east
    if: inputs.environment != 'prod-west'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "prod-east repos triggered (same logic as west)"
