name: Prod Orchestrator
run-name: prod-orchestrator-${{ inputs.action }}

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        options: [deployment, rollback]
        default: deployment
      environment:
        type: choice
        options:
          - prod-west
          - prod-east
          - prod-west-followed-by-prod-east
        default: prod-west

# =========================================================
# PROD-WEST (NORMAL OR FIRST STEP)
# =========================================================
jobs:
  orchestrate-west:
    name: Build Release Plan (prod-west)
    if: inputs.environment != 'prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
      has_repo_a: ${{ steps.plan.outputs.has_repo_a }}
      has_repo_b: ${{ steps.plan.outputs.has_repo_b }}
      has_repo_c: ${{ steps.plan.outputs.has_repo_c }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        id: plan
        run: |
          set -euo pipefail
          DATA=$(yq -o=json ".\"us-west-2\"" manifest.yaml)
          HAS_A=false; HAS_B=false; HAS_C=false
          PLAN_JSON='[]'

          echo "## prod-west Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Version |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|---------|" >> "$GITHUB_STEP_SUMMARY"

          for repo in repo-a repo-b repo-c; do
            VERSION=$(echo "$DATA" | jq -r ".\"$repo\".version // empty")
            [[ "$VERSION" == "NA" ]] && echo "| $repo | Skipped |" >> "$GITHUB_STEP_SUMMARY" && continue
            [[ -z "$VERSION" || "$VERSION" == "null" ]] && continue
            echo "| $repo | v$VERSION |" >> "$GITHUB_STEP_SUMMARY"
            PLAN_JSON=$(echo "$PLAN_JSON" | jq ". + [{\"repo\":\"$repo\",\"version\":\"$VERSION\"}]")
            [[ "$repo" == "repo-a" ]] && HAS_A=true
            [[ "$repo" == "repo-b" ]] && HAS_B=true
            [[ "$repo" == "repo-c" ]] && HAS_C=true
          done

          echo "plan_b64=$(echo "$PLAN_JSON" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "has_repo_a=$HAS_A" >> "$GITHUB_OUTPUT"
          echo "has_repo_b=$HAS_B" >> "$GITHUB_OUTPUT"
          echo "has_repo_c=$HAS_C" >> "$GITHUB_OUTPUT"

  approval-west:
    needs: orchestrate-west
    runs-on: ubuntu-latest
    environment: prod-west
    steps:
      - run: echo "Approved prod-west"

  trigger-west:
    needs: approval-west
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "## prod-west Repositories Triggered" >> "$GITHUB_STEP_SUMMARY"
          echo "| Repository | Workflow |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----------|----------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-a | https://github.com/vasunaidu-1/repo-a/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-b | https://github.com/vasunaidu-1/repo-b/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"
          echo "| repo-c | https://github.com/vasunaidu-1/repo-c/actions/workflows/prod-deploy.yml |" >> "$GITHUB_STEP_SUMMARY"

# =========================================================
# PROD-EAST (ONLY SECOND STEP OR DIRECT RUN)
# =========================================================
  orchestrate-east:
    name: Build Release Plan (prod-east)
    if: inputs.environment != 'prod-west'
    needs: [trigger-west]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq_linux_amd64
          sudo mv yq_linux_amd64 /usr/local/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download manifest
        run: |
          aws s3 cp s3://mos-deploy-manifests/${{ inputs.action }}-manifest.yaml manifest.yaml

      - name: Build plan and summary
        run: |
          DATA=$(yq -o=json ".\"us-east-1\"" manifest.yaml)
          echo "## prod-east Build & Release Plan" >> "$GITHUB_STEP_SUMMARY"

  approval-east:
    needs: orchestrate-east
    runs-on: ubuntu-latest
    environment: prod-east
    steps:
      - run: echo "Approved prod-east"
