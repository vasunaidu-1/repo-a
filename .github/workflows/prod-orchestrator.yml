            fi
          done

# =========================================================
# ======= PROD-WEST FOLLOWED BY PROD-EAST =================
# =========================================================
  west-chain-plan:
    name: Build & Plan (west â†’ east)
    if: inputs.environment == 'prod-west followed by prod-east'
    runs-on: ubuntu-latest
    outputs:
      plan_b64: ${{ steps.plan.outputs.plan_b64 }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
